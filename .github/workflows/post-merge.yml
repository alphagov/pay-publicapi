name: Post Merge

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  tests:
    uses: ./.github/workflows/run-tests.yml

  publish-publicapi-consumer-contract-tests:
    needs: tests
    runs-on: ubuntu-18.04

    name: Publish and tag publicapi consumer pact
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
      - name: Set up JDK 11
        uses: actions/setup-java@f69f00b5e5324696b07f6b1c92f0470a6df00780
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Cache pacts directory
        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed
        with:
          path: target/pacts
          key: ${{ runner.os }}-build-id-${{ github.head_ref }}-${{ github.sha }}-pacts
      - name: Publish and tag publicapi consumer pact
        run: |
          mvn pact:publish -DPACT_BROKER_URL=https://pact-broker-test.cloudapps.digital \
          -DPACT_BROKER_USERNAME=${{ secrets.pact_broker_username }} \
          -DPACT_BROKER_PASSWORD=${{ secrets.pact_broker_password }} -DPACT_CONSUMER_TAG=master \
          -DPACT_CONSUMER_VERSION=${{ github.sha }}

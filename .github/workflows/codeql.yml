name: CodeQL

on:
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
  push:
      branches: [ "master" ]
  schedule:
    # Weekly schedule
    - cron: '43 7 * * 1'

permissions:
  security-events: write

jobs:
  analyze:
    name: "Run CodeQL"
    uses: alphagov/pay-ci/.github/workflows/_run-codeql-scan.yml@master
    with:
      is_java_repo: true

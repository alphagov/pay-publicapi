server:
  applicationConnectors:
    - type: http
      port: ${PORT}
  adminConnectors:
    - type: http
      port: ${ADMIN_PORT}

logging:
    level: INFO
    appenders:
      - type: console
        threshold: ALL
        timeZone: UTC
        target: stdout
        logFormat: "[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] [%-5level] [%logger{15}] [requestID=%X{X-Request-Id}] - %msg %n"

baseUrl: ${PUBLICAPI_BASE}
connectorUrl: ${CONNECTOR_URL}
connectorDDUrl: ${CONNECTOR_DD_URL}
publicAuthUrl: ${PUBLIC_AUTH_URL}

graphiteHost: ${METRICS_HOST:-localhost}
graphitePort: ${METRICS_PORT:-8092}

jerseyClientConfig:
  disabledSecureConnection: ${DISABLE_INTERNAL_HTTPS}

httpClient:
  timeout: 1s
  connectionTimeout: 500ms
  timeToLive: 1h
  cookiesEnabled: false
  maxConnections: 1024
  maxConnectionsPerRoute: 1024
  keepAlive: 0ms
  retries: 0
  tls:
      protocol: TLSv1.2
      trustStorePath: /tmp/cacerts
      trustStorePassword: changeit
      trustStoreType: JKS
      trustSelfSignedCertificates: true

rateLimiter:
  rate: ${RATE_LIMITER_VALUE:-25}
  perMillis: ${RATE_LIMITER_PER_MILLIS:-1000}

allowHttpForReturnUrl: ${ALLOW_HTTP_FOR_RETURN_URL:-false}

apiKeyHmacSecret: ${TOKEN_API_HMAC_SECRET}
